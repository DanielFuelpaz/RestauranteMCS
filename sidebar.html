<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="./sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;500;600;700&family=Roboto:ital,wght@0,300;0,500;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar-activator" id="activatorContainer">
        <button id="buttonActivator"><img src="./img/snorlax.png" class="activator__img"></img></button>
        <span id="activatorSpan" class="activator__alert">¡Mira la PokePromoción!</span>
    </div>
    <aside id="sideBar">
        <article class="sideBar-item">
            <div class="img-container">
                <button id="closeButton"><img src="./img/close-img.png"></button> 
            </div> 
            <div class="promo-container">
                <div class="promo__header">
                    <span class="header__price">$6.00</span>
                    <h3 class="header__title">Poke Desayunos Día del Padre</h3>
                </div>
                <p class="promo__description">Por cada desayuno con temática del día del padre, el segundo desayuno con la misma temática va
                    a mitad de precio.</p>                    
                <button class="promo__button-reservar"><a href="reserva.html">Reservar</a></button>
                </div>
            </article>
    </aside>
    <script src="sidebarActivator.js"></script>
</body>
</html>
